<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../img/icon-pestaña.png" type="image/png">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Contacto | Reservas</title>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script>
        emailjs.init('Esfk6SMNHFs8Za8x1');
    </script>
</head>

<body>
    <section id="reserva">
        <h2>Reserva tu Cabaña</h2>
        <form id="reservaForm">
            <label for="nombre">Nombre Completo:</label>
            <input type="text" id="nombre" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" required>

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono">

            <label for="fechaEntrada">Fecha de Llegada:</label>
            <input type="date" id="fechaEntrada" required>

            <label for="fechaSalida">Fecha de Salida:</label>
            <input type="date" id="fechaSalida" required>

            <label for="personas">Cantidad de Personas:</label>
            <input type="number" id="personas" min="1" max="10" required>

            <label for="mensaje">Mensaje Adicional:</label>
            <textarea id="mensaje" rows="3"></textarea>

            <button type="submit">Reservar</button>
        </form>
    </section>

    <!-- Firebase y Firestore -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
        import { getFirestore, collection, addDoc, Timestamp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBkwzNQGQbO6FNn9xkQUEXyJsaq16iJd2E",
            authDomain: "complejo-guadalupe.firebaseapp.com",
            projectId: "complejo-guadalupe",
            storageBucket: "complejo-guadalupe.firebasestorage.app",
            messagingSenderId: "48792366252",
            appId: "1:48792366252:web:ed5655411c6d5d18230309"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        window.db = db;
        window.Timestamp = Timestamp;
        window.addDoc = addDoc;
        window.collection = collection;
    </script>

    <script src="../javascript/app.js"></script>
</body>

</html>
